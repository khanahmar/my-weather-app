<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Merriweather&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.ico" />
  </head>
  <body>
    <main id="main" class="main">
      <h1>Weather App</h1>

      <input
        placeholder="Enter city name"
        type="text"
        name=""
        id="search"
        class="search"
      />
      <div class="name">
        <p id="city-name"></p>
      </div>
      <div id="box" class="box">
        <div class="data" id="hum">
          <img class="hum-img" src="" alt="" />
          <h2 class="h2">Humidity</h2>
          <h3 class="detail"></h3>
        </div>
        <div class="data" id="pres">
          <img class="pre-img" src="" alt="" />
          <h2 class="h2">Pressure</h2>
          <h3 class="detail"></h3>
        </div>
        <div class="data" id="temp">
          <img class="tem-img" src="" alt="" />
          <h2 class="h2">Tempherature</h2>
          <h3 class="detail"></h3>
        </div>
        <div class="data" id="weather">
          <img class="wea-img" src="" alt="" />
          <h2 class="h2">weather</h2>
          <h3 class="detail"></h3>
        </div>
        <div class="data" id="des">
          <img class="des-img" src="" alt="" />
          <h2 class="h2">Description</h2>
          <h3 class="detail"></h3>
        </div>
      </div>
    </main>
  </body>
  <script src="scrip.js"></script>
</html>
